<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href={{ url_for('static', path="css/font-awesome-all-6.5.1.css") }}>
    <link rel="stylesheet" href={{ url_for('static', path="css/login_css/login-form-matrix.css") }}>
    <link rel="stylesheet" href={{ url_for('static', path="css/login_css/password_button.css") }}>
  </head>
  <body>
    <div class="background">
      <canvas id="matrix-canvas"></canvas>
    </div>
    <form class="form-container" method="post" action="/auth/jwt/login">
      <h3>Вход в систему</h3>
      <label for="username">Имя пользователя</label>
      <input type="text" minlength="3" maxlength="50" placeholder="Введите имя пользователя" id="username" name="username" required>
      <label for="password">Пароль</label>
        <div class="input-wrapper">
      <input type="password" minlength="3" placeholder="Пароль" id="password" name="password" required>
        <div class="password-toggle" id="passwordToggle">
                <img
                    src="{{ url_for('static', path='img/login_page/sleepy-eyes-48.png') }}"
                    id="passwordToggleImg"
                    alt="Показать пароль"
                >
            </div>
        </div>
      <button type="submit">Войти</button>
{#      <div class="social">#}
{#        <div class="go"><i class="fab fa-google"></i> Google</div>#}
{#        <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>#}
{#      </div>#}
    </form>

   <script src="{{ url_for('static', path='js/login_js/login-js-files.js') }}"></script>
   <script src="{{ url_for('static', path='js/login_js/password-hide.js') }}"></script>

  </body>
